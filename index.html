<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Gym Landing page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Mitr:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header class="header">
      <!-- left is for logo -->
      <div class="left">
        <!-- this is left -->
        <img src="img/weightlifting-logo.png" alt="" />
        <div>Fitness</div>
      </div>

      <!-- middle is for navigation -->
      <div class="middle">
        <ul class="navbar">
          <li><a href="#" class="active">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Fitness Calculator</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </div>

      <!-- right is for buttons -->
      <div class="right">
        <button class="btn">Call us Now</button>
        <button class="btn">Email Us</button>
      </div>
    </header>

    <!-- Main Section -->
    <div class="container">
      <h1>Join the Best Gym Now</h1>
      <form action="noaction.nodejs">
        <div class="formgroup">
          <input type="text" name="myName" placeholder="Enter your Name" />
        </div>
        <div class="formgroup">
          <input type="text" name="myAge" placeholder="Enter your Age" />
        </div>
        <div class="formgroup">
          <input type="text" name="myMobileNo." placeholder="Enter your Mobile No." />
        </div>
        <div class="formgroup">
          <input type="text" name="myEmail" placeholder="Enter your Email-ID" />
        </div>
        <div class="formgroup">
          <input type="text" name="myGender" placeholder="Enter your Gender" />
        </div>
        <div class="formgroup">
          <input type="text" name="myLocation" placeholder="Enter your Location" />
        </div>
        <button class="btn">Submit Now</button>
      </form>
    </div>
  </body>
</html>
